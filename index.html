<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Online Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f1f5f9; }
        .taka::before { content: "৳ "; }
        @media print { .no-print { display: none !important; } .print-area { display: block !important; width: 100% !important; } }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-black/60 z-50 flex flex-col items-center justify-center text-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-white mb-4"></div>
        <p>ডাটা সিঙ্ক হচ্ছে...</p>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen no-print p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border">
            <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">অনলাইন ডাটাবেস লগইন</h2>
            <input type="tel" id="userPhone" placeholder="মোবাইল নাম্বার দিন" class="w-full p-4 border rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg">প্রবেশ করুন</button>
        </div>
    </div>

    <div id="appPage" class="hidden min-h-screen p-4 md:p-8 max-w-7xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-5 rounded-2xl shadow-sm border no-print gap-4">
            <div class="flex items-center gap-4">
                <select id="globalFilter" onchange="renderAll()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold outline-none cursor-pointer text-sm">
                    <option value="All">সকল কোম্পানি</option>
                    <option value="বাংলাদেশ ইনসুলেশন">বাংলাদেশ ইনসুলেশন</option>
                    <option value="ক্রিস্টাল কোল্ড রুম">ক্রিস্টাল কোল্ড রুম</option>
                </select>
                <button onclick="syncData()" class="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md">Refresh Data</button>
            </div>
            <button onclick="handleLogout()" class="text-red-500 font-bold px-4 py-2 border border-red-100 rounded-xl hover:bg-red-50">লগআউট</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="space-y-6 no-print">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-indigo-100">
                    <h3 class="font-bold text-indigo-700 mb-4 border-b pb-2">নতুন মার্কেটিং অর্ডার</h3>
                    <form id="orderForm" class="space-y-3">
                        <input type="date" id="ordDate" class="w-full p-2 border rounded-lg text-sm" required>
                        <select id="ordComp" class="w-full p-2 border rounded-lg text-sm font-bold">
                            <option value="বাংলাদেশ ইনসুলেশন">বাংলাদেশ ইনসুলেশন</option>
                            <option value="ক্রিস্টাল কোল্ড রুম">ক্রিস্টাল কোল্ড রুম</option>
                        </select>
                        <input type="text" id="clientName" placeholder="ক্লায়েন্টের নাম" class="w-full p-2 border rounded-lg text-sm" required>
                        <input type="number" id="totalAmt" placeholder="মোট টাকা" class="w-full p-2 border rounded-lg text-sm" required>
                        <input type="number" id="advAmt" placeholder="অ্যাডভান্স জমা" class="w-full p-2 border rounded-lg text-sm" required>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold">অর্ডার সেভ</button>
                    </form>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border border-red-100">
                    <h3 class="font-bold text-red-700 mb-4 border-b pb-2">কোম্পানি খরচ (Expense)</h3>
                    <form id="expForm" class="space-y-3">
                        <input type="date" id="expDate" class="w-full p-2 border rounded-lg text-sm" required>
                        <select id="expComp" class="w-full p-2 border rounded-lg text-sm font-bold">
                            <option value="বাংলাদেশ ইনসুলেশন">বাংলাদেশ ইনসুলেশন</option>
                            <option value="ক্রিস্টাল কোল্ড রুম">ক্রিস্টাল কোল্ড রুম</option>
                        </select>
                        <select id="expCategory" class="w-full p-2 border rounded-lg text-sm font-bold bg-red-50">
                            <option value="মার্কেটিং কনভেন্স">মার্কেটিং কনভেন্স</option>
                            <option value="লাঞ্চ বিল">লাঞ্চ বিল</option>
                            <option value="মোবাইল বিল">মোবাইল বিল</option>
                            <option value="বিদ্যুৎ বিল">বিদ্যুৎ বিল</option>
                            <option value="সার্ভিস চার্জ">সার্ভিস চার্জ</option>
                            <option value="চার্জেস">চার্জেস</option>
                            <option value="অন্যান্য">অন্যান্য</option>
                        </select>
                        <input type="number" id="expAmt" placeholder="টাকার পরিমাণ" class="w-full p-2 border rounded-lg text-sm" required>
                        <input type="text" id="expNote" placeholder="খরচের নোট" class="w-full p-2 border rounded-lg text-sm">
                        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg font-bold">খরচ সেভ</button>
                    </form>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border border-orange-100">
                    <h3 class="font-bold text-orange-700 mb-4 border-b pb-2">ব্যাংক ও পার্টি বকেয়া</h3>
                    <form id="dueForm" class="space-y-3">
                        <select id="dueType" class="w-full p-2 border rounded-lg text-sm"><option value="ব্যাংক লোন">ব্যাংক লোন</option><option value="পার্টি বকেয়া">পার্টি বকেয়া</option></select>
                        <input type="text" id="dueName" placeholder="নাম" class="w-full p-2 border rounded-lg text-sm" required>
                        <input type="number" id="dueAmt" placeholder="বকেয়া এমাউন্ট" class="w-full p-2 border rounded-lg text-sm" required>
                        <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg font-bold">বকেয়া যোগ</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div id="printFinance" class="bg-white p-6 rounded-2xl shadow-sm border print-area">
                    <div class="flex justify-between items-center mb-4 no-print">
                        <h3 class="font-bold text-gray-700">আয়-ব্যয় রিপোর্ট</h3>
                        <button onclick="window.print()" class="bg-blue-100 text-blue-700 px-3 py-1 rounded text-xs font-bold">প্রিন্ট</button>
                    </div>
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-slate-800 text-white"><tr><th class="p-2 border border-slate-700">তারিখ</th><th class="p-2 border border-slate-700">বিবরণ</th><th class="p-2 border border-slate-700 text-right">আয়</th><th class="p-2 border border-slate-700 text-right">ব্যয়</th></tr></thead>
                        <tbody id="mainReportBody"></tbody>
                    </table>
                </div>

                <div id="printDebts" class="bg-white p-6 rounded-2xl shadow-sm border print-area">
                    <div class="flex justify-between items-center mb-4 no-print">
                        <h3 class="font-bold text-gray-700">বকেয়া স্ট্যাটাস</h3>
                        <button onclick="window.print()" class="bg-blue-100 text-blue-700 px-3 py-1 rounded text-xs font-bold">প্রিন্ট</button>
                    </div>
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-gray-100"><tr><th class="p-2 border">ধরণ</th><th class="p-2 border">নাম</th><th class="p-2 border text-right">বকেয়া</th><th class="p-2 border no-print">অ্যাকশন</th></tr></thead>
                        <tbody id="dueTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script>
    // গুরুত্বপূর্ণ: এখানে আপনার গুগল স্ক্রিপ্ট লিঙ্কটি বসানো হয়েছে
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcSpk8FKppDbttgRf9ToUKLflE7fr_qfbAgXiwKHopdHobgdUK3IY96VTKTtJ4LDrj/exec';

    let db = { trans: [], orders: [], debts: [] };

    async function syncData() {
        document.getElementById('loader').classList.remove('hidden');
        try {
            const res = await fetch(SCRIPT_URL);
            const text = await res.text();
            const data = JSON.parse(text);
            if (data && data.trans) db = data;
            renderAll();
        } catch (e) { console.log("সিঙ্ক হয়নি।"); }
        document.getElementById('loader').classList.add('hidden');
    }

    async function saveData() {
        document.getElementById('loader').classList.remove('hidden');
        try {
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: JSON.stringify(db),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }
            });
            setTimeout(syncData, 1500);
        } catch (e) { alert("ক্লাউড সেভ ব্যর্থ!"); }
        document.getElementById('loader').classList.add('hidden');
    }

    function handleLogin() {
        if(document.getElementById('userPhone').value.length >= 11) {
            localStorage.setItem('isLogged', 'true');
            syncData().then(() => showApp());
        }
    }

    function handleLogout() { localStorage.removeItem('isLogged'); location.reload(); }

    function showApp() {
        if(localStorage.getItem('isLogged')) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('appPage').classList.remove('hidden');
            const td = new Date().toISOString().split('T')[0];
            document.getElementById('ordDate').value = td;
            document.getElementById('expDate').value = td;
            syncData();
            setInterval(syncData, 60000); 
        }
    }

    document.getElementById('orderForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const oComp = document.getElementById('ordComp').value;
        const oAdv = parseFloat(document.getElementById('advAmt').value);
        db.orders.push({ company: oComp, due: parseFloat(document.getElementById('totalAmt').value) - oAdv });
        db.trans.push({ 
            date: document.getElementById('ordDate').value, 
            company: oComp, 
            type: 'Income', 
            amount: oAdv, 
            desc: `অর্ডার (অ্যাডভান্স): ${document.getElementById('clientName').value}` 
        });
        saveData(); e.target.reset();
    });

    document.getElementById('expForm').addEventListener('submit', (e) => {
        e.preventDefault();
        db.trans.push({
            date: document.getElementById('expDate').value,
            company: document.getElementById('expComp').value,
            type: 'Expense',
            amount: parseFloat(document.getElementById('expAmt').value),
            desc: `[${document.getElementById('expCategory').value}] ${document.getElementById('expNote').value}`
        });
        saveData(); e.target.reset();
    });

    document.getElementById('dueForm').addEventListener('submit', (e) => {
        e.preventDefault();
        db.debts.push({ 
            id: Date.now(), 
            type: document.getElementById('dueType').value, 
            name: document.getElementById('dueName').value, 
            current: parseFloat(document.getElementById('dueAmt').value) 
        });
        saveData(); e.target.reset();
    });

    function payDebt(id) {
        const amt = parseFloat(prompt("পেমেন্ট এমাউন্ট দিন:"));
        if(amt) {
            const d = db.debts.find(i => i.id === id);
            d.current -= amt;
            db.trans.push({ 
                date: new Date().toISOString().split('T')[0], 
                company: 'Finance', 
                type: 'Expense', 
                amount: amt, 
                desc: `বকেয়া পেমেন্ট: ${d.name}` 
            });
            saveData();
        }
    }

    function renderAll() {
        const filter = document.getElementById('globalFilter').value;
        const mBody = document.getElementById('mainReportBody');
        const dBody = document.getElementById('dueTableBody');
        mBody.innerHTML = ''; dBody.innerHTML = '';

        if(db.trans) {
            db.trans.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
                if(filter === 'All' || filter === t.company) {
                    mBody.innerHTML += `<tr class="border-b"><td class="p-2 border">${t.date}</td><td class="p-2 border"><span class="block text-[10px] font-bold text-indigo-500">${t.company}</span>${t.desc}</td><td class="text-right text-green-600 border">${t.type==='Income'?t.amount.toLocaleString():'-'}</td><td class="text-right text-red-600 border">${t.type==='Expense'?t.amount.toLocaleString():'-'}</td></tr>`;
                }
            });
        }

        if(db.debts) {
            db.debts.forEach(d => {
                dBody.innerHTML += `<tr class="border-b"><td class="p-2 border">${d.type}</td><td class="p-2 border font-bold">${d.name}</td><td class="p-2 border text-right text-red-600 font-bold taka">${d.current.toLocaleString()}</td><td class="p-2 border no-print text-center"><button onclick="payDebt(${d.id})" class="bg-indigo-600 text-white px-2 py-1 rounded text-xs">পেমেন্ট</button></td></tr>`;
            });
        }
    }

    window.onload = showApp;
</script>
</body>
</html>
